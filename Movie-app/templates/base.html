<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container">
            <h1 class="text-center">Movie App</h1>
        </div>
    </header>
    
    <main class="container">
        {% block content %}
        <div class="filter-section mb-4 p-3 bg-light rounded">
            <h2 class="mb-3">Filter by Category</h2>
            <div class="btn-group w-100" role="group">
                <button type="button" class="btn btn-outline-primary category-btn active" data-category="">All</button>
                <button type="button" class="btn btn-outline-primary category-btn" data-category="Movie">Movies</button>
                <button type="button" class="btn btn-outline-primary category-btn" data-category="Series">TV Series</button>
                <button type="button" class="btn btn-outline-primary category-btn" data-category="Cartoon">Cartoons</button>
            </div>
        </div>

        <div class="search-section mb-4">
            <div class="input-group">
                <input type="text" id="search-input" class="form-control" placeholder="Search for movies or TV shows...">
                <button class="btn btn-primary" type="button" id="search-btn">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </div>

        <div id="movies-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        </div>

        <div class="text-center mt-4">
            <button id="load-more-btn" class="btn btn-primary btn-lg" data-page="2" style="display: none;">
                Load More Movies
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>
        </div>
        {% endblock %}
    </main>
    
    <footer class="bg-dark text-white p-3 mt-4">
        <div class="container text-center">
            <p>All rights reserved &copy; 2023</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loadMoreBtn = document.getElementById('load-more-btn');
        const moviesContainer = document.getElementById('movies-container');
        
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const category = this.dataset.category;
                
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                moviesContainer.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading ${category || 'all'}...</p>
                    </div>
                `;
                
                fetchMovies(category);
            });
        });

        loadMoreBtn.addEventListener('click', function() {
            const category = document.querySelector('.category-btn.active').dataset.category;
            const page = parseInt(this.dataset.page);

            fetchMovies(category, page);
        });

        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        searchBtn.addEventListener('click', function() {
            const query = searchInput.value.trim();
            if (query) {
                fetchMovies('', 1, query);
            }
        });

        function fetchMovies(category = '', page = 1, query = '') {
            const url = `/api/movies?category=${category}&page=${page}&q=${encodeURIComponent(query)}`;
            
            loadMoreBtn.querySelector('.spinner-border').classList.remove('d-none');
            loadMoreBtn.disabled = true;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.movies && data.movies.length > 0) {
                        data.movies.forEach(movie => {
                            const movieElement = createMovieElement(movie);
                            moviesContainer.appendChild(movieElement);
                        });
                        
                        loadMoreBtn.dataset.page = page + 1;
                        loadMoreBtn.style.display = 'block';
                        if (page >= data.total_pages) {
                            loadMoreBtn.style.display = 'none';
                        }
                    } else {
                        loadMoreBtn.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error loading movies:', error);
                })
                .finally(() => {
                    loadMoreBtn.querySelector('.spinner-border').classList.add('d-none');
                    loadMoreBtn.disabled = false;
                });
        }

        function createMovieElement(movie) {
            const div = document.createElement('div');
            div.className = 'col movie-item';
            div.dataset.id = movie.id;

            const posterPath = movie.poster_path
                ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                : 'https://via.placeholder.com/500x750?text=No+Image';

            div.innerHTML = `
                <div class="card h-100 movie-card">
                    <img src="${posterPath}" class="card-img-top" alt="${movie.title || movie.name}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${movie.title || movie.name}</h5>
                        <p class="card-text flex-grow-1">
                            ${movie.release_date ? `Release Date: ${movie.release_date}` : 'No release date'}
                        </p>
                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            <span class="badge bg-primary">Rating: ${movie.vote_average}</span>
                            <button class="btn btn-outline-primary details-btn" data-id="${movie.id}">Details</button>
                        </div>
                    </div>
                </div>
            `;

            return div;
        }
    });
    </script>
</body>
</html>
