version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - TMDB_API_KEY=${TMDB_API_KEY}
      - PORT=5000
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; r=urllib.request.urlopen('http://127.0.0.1:5000/'); sys.exit(0 if r.status==200 else 1)\""]
      interval: 30s
      timeout: 5s
      retries: 3
